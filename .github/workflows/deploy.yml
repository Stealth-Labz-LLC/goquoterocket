name: Deploy to goquoterocket.com

on:
  push:
    branches:
      - orchid_dev
      - main

  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build-and-deploy:
    # Only run on push to orchid_dev/main or merged PR into main
    if: >
      (github.event_name == 'push' && (github.ref == 'refs/heads/orchid_dev' || github.ref == 'refs/heads/main')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      LOCAL_SRC: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Restore file mtimes from Git history
        uses: chetan/git-restore-mtime-action@v2.2

      - name: Determine remote directory
        id: set_remote
        shell: bash
        run: |
          set -euo pipefail

          echo "Event: $GITHUB_EVENT_NAME"
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            echo "Merged PR into main → deploying to live folder"
            REMOTE_DIR_VAL="/public_html/goquoterocket.com/"
          else
            BRANCH="${GITHUB_REF##*/}"
            echo "Push to branch: $BRANCH"
            if [[ "$BRANCH" == "orchid_dev" ]]; then
              REMOTE_DIR_VAL="/public_html/staging/"
            else
              # any push to main
              REMOTE_DIR_VAL="/public_html/goquoterocket.com/"
            fi
          fi

          # Export for this step and persist to later steps
          export REMOTE_DIR="$REMOTE_DIR_VAL"
          echo "REMOTE_DIR=$REMOTE_DIR_VAL" >> "$GITHUB_ENV"

          echo " → REMOTE_DIR set to: $REMOTE_DIR"

      - name: Add remote host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          FTP_HOST="${{ secrets.FTP_HOST }}"
          SSH_PORT="${{ secrets.SSH_PORT }}"
          if [ -z "$SSH_PORT" ]; then
            ssh-keyscan -H "$FTP_HOST" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H -p "$SSH_PORT" "$FTP_HOST" >> ~/.ssh/known_hosts
          fi
          chmod 644 ~/.ssh/known_hosts
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8

      - name: Install lftp
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp

      - name: Deploy with lftp
        shell: bash
        run: |
          set -euo pipefail

          # Store secrets in variables to avoid command injection
          FTP_HOST="${{ secrets.FTP_HOST }}"
          FTP_USER="${{ secrets.FTP_USER }}"
          FTP_PASS="${{ secrets.FTP_PASS }}"
          SSH_PORT="${{ secrets.SSH_PORT }}"
          SFTP_PROTOCOL="${{ secrets.SFTP_PROTOCOL }}"

          # Build target URL
          if [[ -z "$SFTP_PROTOCOL" ]] || [[ "$SFTP_PROTOCOL" == "sftp" ]]; then
            PROTO="sftp"
          else
            PROTO="$SFTP_PROTOCOL"
          fi

          if [[ -z "$SSH_PORT" ]]; then
            TARGET="${PROTO}://${FTP_HOST}"
          else
            TARGET="${PROTO}://${FTP_HOST}:${SSH_PORT}"
          fi

          # Ensure we have our directory
          if [[ -z "${REMOTE_DIR:-}" ]]; then
            echo "ERROR: REMOTE_DIR is not set!"
            exit 1
          fi

          echo "Uploading to: ${TARGET}${REMOTE_DIR}"

          lftp -u "$FTP_USER","$FTP_PASS" \
            -e "set ssl:verify-certificate no; \
                set sftp:connect-program 'ssh -a -x -o UserKnownHostsFile=~/.ssh/known_hosts -o StrictHostKeyChecking=yes'; \
                lcd ${LOCAL_SRC}; \
                cd ${REMOTE_DIR}; \
                mirror -R --only-newer --parallel=3 --verbose \
                  --exclude .git/ \
                  --exclude .github/ \
                  --exclude node_modules/ \
                  --exclude tests/ \
                  --exclude .env \
                  --exclude .env.example \
                  --exclude 'storage/logs/*' \
                . .; \
                bye" "$TARGET"
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8